<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/chill.css">
   <title>My Music Playlist</title>
</head>

<body>

   <header>
      <div class="logo">
         <img src="/img/spotify-logo.png" alt="Spotify Logo">
         <h1>Spotify</h1>
      </div>

      <div class="icons">
         <img src="/img/acc.jpg" alt="User Icon">
         <img src="/img/bell.jpg" alt="Settings Icon">
         <img src="/img/home.jpg" alt="Notification Icon">
      </div>
   </header>
   <main>
      <div class="box_playlist_info"></div>

      <div class="playlist-info">
         <img class="gif" src="/img/post.gif" alt="Every Day Playlist GIF">
         <div class="text1">Chill Playlist</div>
      </div>

      <hr>
      <div class="song-container">
         <div class="song">
            <img src="/img/austin.jpg" alt="Song 1">
            <div class="song-info">
               <p class="song-title">Post Malone - Chemical</p>
            </div>
            <div class="buttons">
               <button class="button" onclick="playSong('/music/Post Malone - Chemical.mp3')">Play</button>
               <button class="button" onclick="pauseSong()">Pause</button>
            </div>
         </div>

      </div>

      <div class="song-container">
         <div class="song">
            <img src="/img/austin.jpg" alt="Song 3">
            <div class="song-info">
               <p class="song-title">Post Malone - Overdrive</p>
            </div>
            <div class="buttons">
               <button class="button" onclick="playSong('/music/Post Malone - Overdrive.mp3')">Play</button>
               <button class="button" onclick="pauseSong()">Pause</button>
            </div>
         </div>
      </div>

      <div class="song-container">
         <div class="song">
            <img src="/img/stoney.jpg" alt="Song 2">
            <div class="song-info">
               <p class="song-title">Post Malone - Congratulations (feat. Quavo)</p>
            </div>
            <div class="buttons">
               <button class="button"
                  onclick="playSong('/music/Post Malone - Congratulations (feat. Quavo).mp3')">Play</button>
               <button class="button" onclick="pauseSong()">Pause</button>
            </div>
         </div>
      </div>


      <script>
         var audio = new Audio();

         function playSong(songUrl) {
            audio.src = songUrl;
            audio.play();

            audio.addEventListener('timeupdate', function () {
               var progress = (audio.currentTime / audio.duration) * 100;
               document.getElementById('song-duration').value = progress;
            });
         }

         function pauseSong() {
            audio.pause();
         }
      </script>


   </main>
